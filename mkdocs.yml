site_name: vcat

repo_url: https://github.com/mpifr-vlbi/VCAT/

theme:
  name: readthedocs
  locale: en

use_directory_urls: false

plugins:
  - mkdocstrings

markdown_extensions:
  - admonition

nav:
  - VCAT Docs: index.md
  - User Guide: tutorials.md
  - References: 
    - References Overview: references.md
    - imageData: imagedata.md
    - imageCube: imagecube.md
  - About:
    - License: license.md
    - Release Notes: release-note.md
