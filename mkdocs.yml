site_name: vcat

repo_url: https://github.com/mpifr-vlbi/VCAT/

theme:
  name: readthedocs
  locale: en

use_directory_urls: false

plugins:
  - mkdocstrings
  - mkdocs-jupyter

markdown_extensions:
  - admonition

nav:
  - VCAT Docs: index.md
  - Notebooks: 
    - Notebook overview: tutorials.md
    - ImageCube plots: examples/ImageCubePlots.ipynb
    - ImageCube operations: examples/ImageCubeOperations.ipynb
    - ImageData plots: examples/ImageDataPlots.ipynb
    - ImageData operations: examples/ImageOperations.ipynb
    - Alignment: examples/Alignment.ipynb
    - Model components: examples/ModelComponents.ipynb
    - Ridgeline: examples/Ridgeline.ipynb
    - Stacking: examples/Stacking.ipynb
    - Turnover Frequency: examples/TurnoverFrequency.ipynb
  - References: 
    - References Overview: references.md
    - imageData: imagedata.md
    - imageCube: imagecube.md
  - About:
    - License: license.md
    - Release Notes: release-note.md
